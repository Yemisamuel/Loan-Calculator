    <!doctype html>
    <html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Loan Calculator</title>
    </head>

    <body class="bg-dark">

        <style>
            #loader, #third{
                display:none;
            }
        </style>

        <div class="container">
            <div class="row">
            <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3"> Loan Calculator</h1>

            <form id="loan-form">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class= "input-group-text">$</span>
                    </div>
                    <input  class="form-control" id="amount"  placeholder="Amount">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class= "input-group-text">%</span>
                    </div>
                    <input class="form-control" id="interest"  placeholder="Interest">
                    
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">  
                    <input class="form-control" id="years"  placeholder="Years To Repay">
                </div>
            </div>

            <div class="form-group">  
                    <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
               
            </form>
            <div id="loader">
                <img src="/img/loading.gif" >
            </div> 
        <div id="result">
            <h3 class=" display-5 mt-4 pb-3"> Result</h3>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class= "input-group-text">Monthly Payment</span>
                    </div>
                    <input type ="number" class="form-control" id="monthly-payment"  disabled>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class= "input-group-text">Total Payment</span>
                    </div>
                    <input type ="number" class="form-control" id="total-payment"  disabled>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class= "input-group-text">Total Interest</span>
                    </div>
                <input type ="number" class="form-control" id="total-interest"  disabled>
                </div>
            </div>

        </div>
            </div>
            </div>
        </div>
     </div>
     

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>


  </body>
</html>
